<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.min.css" />
		<script defer src="js/index.js"></script>
		<title>Frontend Mentor | Advice generator app</title>
	</head>
	<body>
		<div class="advice-container">
			<div class="advice-content">
				<span class="advice-number">Advice</span>
				<p class="advice"></p>
			</div>
			<div class="patter-divider"></div>
			<button class="advice-btn">
				<img class="btn-icon" src="./images/icon-dice.svg" alt="button icon" />
			</button>
		</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://www.frontendmentor.io/profile/KamilKonopski"
				>Kamil Konopski</a
			>.
		</div>
	</body>
</html>
